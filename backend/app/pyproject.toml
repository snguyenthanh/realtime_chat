[tool.poetry]
name = "app"
version = "0.1.0"
description = ""
authors = []

[tool.poetry.dependencies]
python = "^3.10"
uvicorn = "^0.23.2"
fastapi = "^0.103.0"
requests = "^2.31.0"
tenacity = "^8.2.3"
pydantic = "^2.3.0"
gunicorn = "^21.2.0"
psycopg2-binary = "^2.9.7"
alembic = "^1.11.3"
sqlalchemy = "^2.0.20"
pydantic-settings = "^2.0.3"
orjson = "^3.9.10"
asyncpg = "^0.29.0"
python-jose = "^3.3.0"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
