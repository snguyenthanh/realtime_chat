[tool.poetry.group.dev.dependencies]
ruff = "^0.0.286"
black = "^23.7.0"
isort = "^5.12.0"
sqlalchemy-stubs = "^0.4"
pytest-cov = "^4.1.0"
mypy = "^1.5.1"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
[build-system]
requires = ["poetry>=1.6"]
build-backend = "poetry.masonry.api"

[tool.ruff]
ignore = ["E402"]